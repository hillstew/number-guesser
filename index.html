<!DOCTYPE html>
<html>

<head>
	<title>Number Guesser</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>

<body>
	<header>
			<div>
				<p class="number-header">Number</p>
				<p class="guesser-header">Guesser</p>
			</div>
	</header>

	<section>
		<input type="number" id="user-guess" placeholder="Enter your guess" min="1" max="100">
	</section>

	<section class="small-btns">
		<button name="guess" id="guess-btn" class="guess-clear-btn">Guess</button>
		<button name="clear" id="clear-btn" class="guess-clear-btn">Clear</button>
	</section>

	<section class="bottom-sec">
		<p class="last-guess">Your last guess was</p><br>
		<p class="twenty-five">25</p><br>
		<p class="user-feedback">This was too high</p><br>
		<button name="resetbtn" class="reset-btn">Reset</button>
	</section>

</body>

</html>
