<!DOCTYPE html>
<html>

<head>
	<title>Number Guesser</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>

<body>
	<header>
		<p class="Number">Number</p><p class="Guesser">Guesser</p>
	</header>

	<section>

		<input type="number" id="user-guess" placeholder="Enter your guess" min="0" max="100">
	</section>

	<section class="small-btns">
		<button name="guess" class="guess-button">Guess</button>
		<button name="clear" class="clear-button">Clear</button>
	</section>

	

	<section class="bottom-section">
		<p>Your last guess was</p><br>
		<p>25</p><br>
		<button name="resetbtn" class="reset-button">Reset</button>


	</section>

</body>

</html>
